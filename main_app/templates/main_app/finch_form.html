{% extends 'base.html' %}

{% block content %}

<!-- New if/else block -->
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add a finch</h1>
{% endif %}

<!-- If action is left blank, it will use the URL from the address bar -->
<form action="" method="POST"> 
     <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <!-- Render the inputs as p -->
    {{ form.as_p }}
    <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
